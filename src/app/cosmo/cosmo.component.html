<div class="controls">
  <button class="add-btn" mat-raised-button color="primary" (click)="onAdd()">Přidat kosmonauta</button>
  <mat-form-field class="filter-input">
    <input  type="text" matInput (keyup)="filter($event.target.value)" placeholder="Search">
  </mat-form-field>  
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="jmeno">
    <mat-header-cell *matHeaderCellDef>Jméno</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.jmeno }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="prijmeni">
    <mat-header-cell *matHeaderCellDef>Příjmeni</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.prijmeni }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="datumNarozeni">
    <mat-header-cell *matHeaderCellDef>Datum narození</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.datumNarozeni.toDate() | date}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="superschopnost">
    <mat-header-cell *matHeaderCellDef>Superschopnost</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.superschopnost }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"><button class="inline-btn" mat-raised-button color="accent" (click)="onEdit(element)">Edit</button></mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"><button class="inline-btn" mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button></mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="10"></mat-paginator>
